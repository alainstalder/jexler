description = 'jexler core libary'

project.ext {
  pkg = 'jar'
}

jar {
  manifest {
    attributes 'Implementation-Title': 'jexler-core', 'Implementation-Version': version
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.1.5'
  compile 'org.apache.ivy:ivy:2.3.0'
  compile files('jars/cron4j-2.2.5.jar')
}
  
